# Evidence Quality Grading Rubric
# Based on GiveWell evidence hierarchy and academic research standards
evidence_grade_rubric:
  A:
    name: "Gold Standard"
    description: "Highest quality causal evidence"
    criteria:
      - "Randomized controlled trial (RCT) with adequate sample size"
      - "Systematic review or meta-analysis of RCTs"
      - "Published in peer-reviewed journal or replicated findings"
    score_modifier: 2  # +2 to delivery_evidence score
    examples:
      - "J-PAL evaluated intervention"
      - "GiveWell top charity"
      - "3ie-reviewed impact evaluation"

  B:
    name: "Strong Quasi-Experimental"
    description: "Credible causal inference with comparison groups"
    criteria:
      - "Difference-in-differences design"
      - "Regression discontinuity"
      - "Matched comparison groups with statistical controls"
      - "Natural experiment with clear identification"
    score_modifier: 1
    examples:
      - "Academic research partnership with published findings"
      - "Government program evaluation"

  C:
    name: "Observational with Controls"
    description: "Correlation evidence with methodological rigor"
    criteria:
      - "Longitudinal cohort study with baseline"
      - "Case-control study with statistical controls"
      - "Propensity score matching"
      - "Well-designed survey with representative sampling"
    score_modifier: 0  # Baseline
    examples:
      - "University research partnership"
      - "External evaluator report with methodology"

  D:
    name: "Basic Before/After"
    description: "Pre-post comparison without control group"
    criteria:
      - "Pre-post measurement only"
      - "No control or comparison group"
      - "Single time series analysis"
      - "Trends analysis without counterfactual"
    score_modifier: -1
    examples:
      - "Internal M&E with pre-post data"
      - "Annual report with year-over-year comparisons"

  E:
    name: "Self-Reported Outcomes"
    description: "Beneficiary data without methodology documentation"
    criteria:
      - "Beneficiary counts without sampling methodology"
      - "Internal monitoring data only"
      - "No external validation"
      - "Output metrics presented as outcomes"
    score_modifier: -2
    examples:
      - "We served 100,000 people (no methodology stated)"
      - "Beneficiary satisfaction surveys (internal)"

  F:
    name: "Anecdotal Only"
    description: "No systematic data collection"
    criteria:
      - "Testimonials and stories only"
      - "No quantitative tracking"
      - "Generic impact claims without specifics"
      - "Marketing language without data support"
    score_modifier: -3
    examples:
      - "Success stories on website"
      - "Lives changed (no numbers)"

# Third-Party Verification Sources
# Ordered by credibility tier
verification_sources:
  tier_1_gold:
    description: "Highest credibility - independent rigorous evaluation"
    sources:
      - name: "J-PAL"
        full_name: "Abdul Latif Jameel Poverty Action Lab"
        url: "https://www.povertyactionlab.org/"
      - name: "GiveWell"
        full_name: "GiveWell"
        url: "https://www.givewell.org/"
      - name: "IDinsight"
        full_name: "IDinsight"
        url: "https://www.idinsight.org/"
      - name: "IPA"
        full_name: "Innovations for Poverty Action"
        url: "https://www.poverty-action.org/"
      - name: "3ie"
        full_name: "International Initiative for Impact Evaluation"
        url: "https://www.3ieimpact.org/"
    boost: 1  # +1 to delivery_evidence if verified by tier 1

  tier_2_strong:
    description: "Strong credibility - external professional evaluation"
    sources:
      - name: "External program audit"
        description: "Independent program evaluation (not just financial)"
      - name: "Academic research partnership"
        description: "University-led research with published findings"
      - name: "Government evaluation"
        description: "Federal/state program assessment"
      - name: "Major foundation due diligence"
        description: "Ford, Gates, Hewlett, Open Philanthropy"
    boost: 0.5

  tier_3_moderate:
    description: "Moderate credibility - accreditation or press"
    sources:
      - name: "Charity Navigator site visit"
        description: "In-person verification by CN"
      - name: "BBB Wise Giving Alliance"
        description: "Meets BBB 20 standards"
      - name: "Media investigation"
        description: "Credible outlet investigative piece"
      - name: "Industry accreditation"
        description: "Sector-specific certification"
    boost: 0

