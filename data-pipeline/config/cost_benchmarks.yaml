# Cost-Effectiveness Benchmarks by Cause Area
# Based on GiveWell, J-PAL, CharityWatch, and sector standards
#
# Version: 1.0.0
# Last Updated: 2026-01-04
#
# Usage:
#   - Compare charity cost-per-beneficiary to cause-area benchmarks
#   - Grade evidence quality using the rubric
#   - Identify third-party verification sources

